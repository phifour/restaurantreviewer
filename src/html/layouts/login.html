<div class="container">
    <div class="container">
        <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail">Email address</label>
            <input type="email" id="inputEmail" class="form-control" ng-model="user.email" placeholder="Email address" required autofocus>
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" class="form-control" ng-model="user.password" placeholder="Password" required>            
            <center>No account ? <a href="#/register">Create new account</a></center>            
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="loginwithpassword(user)">Sign in</button>
        </form>

    </div>
</div>
